services:
  database:
    build: ./database
    container_name: as-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tienda_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: as-api
    depends_on:
      - database
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/tienda_db
    ports:
      - "8000:8000"

  webapp:
    build: ./webapp
    container_name: as-webapp
    depends_on:
      - api
    environment:
      API_URL: http://api:8000

    ports:
      - "5000:5000"

  proxy:
    build: ./proxy
    container_name: as-proxy
    depends_on:
      - api
      - webapp
    ports:
      - "80:80"

volumes:
  postgres_data:
